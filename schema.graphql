type CodeResult {
  result: CodeResultDetail!
  stdout: String!
}

type CodeResultDetail {
  expected: String!
  result: String!
  status: String!
  time: Int!
}

type Question {
  slug: String!
  title: String!
  description: String!
}

type Query {
  Questions(limit: Int = 25, offset: Int = 0): [Question!]!
}

input SubmitCode {
  typedCode: String!
  lang: String!
  slug: String!
}

type Mutation {
  submitCode(input: SubmitCode!): CodeResult!
}