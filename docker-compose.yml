version: "3.7"

volumes:
  bara.db.volume:

services:
  bara.app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - bara.db
    environment:
      DB_HOST: postgresql 
  bara.db:
    image: postgres:11.5-alpine
    container_name: postgresql
    ports:
      - 5432:5432
    volumes:
      - bara.db.volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: always
